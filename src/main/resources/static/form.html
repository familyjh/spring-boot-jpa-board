    <div class="container">
        <form action="/create" method="post">
        <form>
            <div class="form-group">
                <label for="name">사용자 아이디</label> <input type="text"
                    class="form-control" name="userID" id="userID" placeholder="사용자 아이디">
            </div>
            <div class="form-group">
                <label for="password">Password</label> <input type="password"
                    class="form-control" name="userPWD" id="userPWD" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label for="name">이름</label> <input type="text" class="form-control"
                    name="userName" id="userName" placeholder="이름">
            </div>
            <div class="form-group">
                <label for="name">이메일</label> <input type="email"
                    class="form-control" name="userEmail" id="userEmail" placeholder="이메일">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
