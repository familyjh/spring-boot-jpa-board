<!DOCTYPE html>
<html lang="kr">
	<head>
	    {{> /include/header}}
	</head>
	<body>
		{{> /include/navigation}}		
		<div class="container" id="main">
		   <div class="col-md-6 col-md-offset-3">
		      <div class="panel panel-default content-main">
		      		{{#errorMessage}}
		      		<div class="alert alert-danger" role="alert">{{this}}</div>
		      		{{/errorMessage}}
		          <form name="question" method="post" action="/users/login">
		              <div class="form-group">
		                  <label for="userID">사용자 아이디</label>
		                  <input class="form-control" id="userID" name="userID" placeholder="아이디">
		              </div>
		              <div class="form-group">
		                  <label for=""userPWD"">비밀번호</label>
		                  <input type="password" class="form-control" id="userPWD" name="userPWD" placeholder="비밀번호">
		              </div>
		              <button type="submit" class="btn btn-success clearfix pull-right">로그인</button>
		              <div class="clearfix" />
		          </form>
		        </div>
		    </div>
		</div>
		{{> /include/footer}}
	</body>
</html>
