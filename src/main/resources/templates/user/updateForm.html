<!DOCTYPE html>
<html lang="kr">
	<head>
		{{> /include/header}}
	</head>
	<body>
		{{> /include/navigation}}		
		<div class="container" id="main">
		   <div class="col-md-6 col-md-offset-3">
		      <div class="panel panel-default content-main">
		      	{{#user}}
		        <form name="question" method="post" action="/users/{{id}}">
		        	<input type="hidden" name="_method" value="put" />
	              	<div class="form-group">
	                  <label for="userID">사용자 아이디</label>
	                  <input class="form-control" id="userID" name="userID" placeholder="아이디" value="{{userID}}">
					</div>
		            <div class="form-group">
	                  <label for="userPWD">비밀번호</label>
	                  <input type="password" class="form-control" id="userPWD" name="userPWD" placeholder="비밀번호" value="{{userPWD}}">
		            </div>
		            <div class="form-group">
	                	<label for="userName">이름</label>
	                	<input class="form-control" id="userName" name="userName" placeholder="이름" value="{{userName}}">
		            </div>
		            <div class="form-group">
		                <label for="userEmail">이메일</label>
		                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="이메일" value="{{userEmail}}">
		            </div>
		            <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
		            <div class="clearfix" />
		          </form>
		          {{/user}}
		        </div>
		    </div>
		</div>
		{{> /include/footer}}
	</body>
</html>
